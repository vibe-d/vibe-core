name: Run all D Tests

# Only triggers on pushes/PRs to master
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
      - github_actions

jobs:
    test:
        name: Dub Tests
        timeout-minutes: 30
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest]
                dc:
                  - dmd-latest
                  - ldc-latest
                  - dmd-2.104.2
                  - dmd-2.103.1
                  - dmd-2.102.2
                  - dmd-2.101.2
                  - dmd-2.100.2
                  - dmd-2.099.1
                  - dmd-2.098.1
                  - dmd-2.097.2
                  - dmd-2.096.1
                  - dmd-2.095.1
                  - dmd-2.094.2
                  - ldc-1.34.0 # eq to dmd v2.104.2
                  - ldc-1.33.0 # eq to dmd v2.103.1
                  - ldc-1.32.2 # eq to dmd v2.102.2
                  - ldc-1.31.0 # eq to dmd v2.101.2
                  - ldc-1.25.1 # eq to dmd v2.095.1
                  - ldc-1.24.0 # eq to dmd v2.094.1
                arch: [x86_64]
                include:
                  - { os: macOS-latest, dc: dmd-latest, arch: x86_64 }
                  - { os: macOS-latest, dc: ldc-latest, arch: x86_64 }
                  - { os: windows-latest, dc: dmd-latest, arch: x86_mscoff }
                  - { os: windows-latest, dc: dmd-latest, arch: x86_64 }
                  - { os: windows-latest, dc: dmd-2.094.2, arch: x86_mscoff }
                  - { os: windows-latest, dc: dmd-2.094.2, arch: x86_64 }
                  - { os: windows-latest, dc: ldc-latest, arch: x86_mscoff }
                  - { os: windows-latest, dc: ldc-latest, arch: x86_64 }
                  - { os: windows-latest, dc: ldc-1.24.0, arch: x86_mscoff }
                  - { os: windows-latest, dc: ldc-1.24.0, arch: x86_64 }

        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v4

            - name: Install D compiler
              uses: dlang-community/setup-dlang@v1
              with:
                  compiler: ${{ matrix.dc }}

            - name: Run tests
              env:
                DC: ${{matrix.dc}}
                ARCH: ${{matrix.arch}}
              run: ./run-ci.sh
              shell: bash
